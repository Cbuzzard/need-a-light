spring.security.oauth2.client.registration.google.client-id=${g_id}
spring.security.oauth2.client.registration.google.client-secret=${g_secret}

spring.datasource.url=jdbc:mysql://${db_url}
spring.datasource.username=${db_user}
spring.datasource.password=${db_pass}
spring.jpa.database = MYSQL
spring.jpa.hibernate.ddl-auto = update

server.port=5000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${email_user}
spring.mail.password=${email_pass}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#amazonProperties.endpointUrl=${s3_url}
amazonProperties.endpointUrl=https://s3.us-east-2.amazonaws.com
amazonProperties.accessKey=${s3_access_key}
amazonProperties.secretKey=${s3_secret_key}
#amazonProperties.bucketName=${s3_bucket}
amazonProperties.bucketName=needalight-blog-images

spring.mail.scheduler.persistence.enabled=false
spring.mail.scheduler.persistence.redis.embedded=false
spring.mail.scheduler.persistence.redis.enabled=false

spring.servlet.multipart.max-file-size=10MB